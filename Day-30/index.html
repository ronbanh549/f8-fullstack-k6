<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h2>Danh sách sản phẩm</h2>
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      border="1"
      class="products"
    >
      <thead>
        <tr>
          <th width="5%">STT</th>
          <th>Tên sản phẩm</th>
          <th width="10%">Giá</th>
          <th width="10%">Thêm vào giỏ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Giỏ hàng</h2>
    <div class="carts">
      <table cellpadding="0" cellspacing="0" width="100%" border="1">
        <thead>
          <tr>
            <th width="5%">STT</th>
            <th>Tên sản phẩm</th>
            <th width="20%">Giá</th>
            <th width="20%">Số lượng</th>
            <th width="20%">Thành tiền</th>
            <th width="5%">Xoá</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Sản phẩm 1</td>
            <td>1000</td>
            <td>
              <input type="number" class="quantity" data-id="1" value="1" />
            </td>
            <td>1000</td>
            <td><button type="button" class="delete-item">Xoá</button></td>
          </tr>
          <tr>
            <td colspan="3">Tổng</td>
            <td>2</td>
            <td colspan="2">3000</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <button type="button" id="update_cart">Cập nhật giỏ hàng</button>
      <button type="button" id="delete_cart">Xoá giỏ hàng</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
