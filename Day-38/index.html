<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Easy Todo App</h1>
      <div class="controller">
        <div class="search-task">
          <input
            type="text"
            class="input-search-task"
            placeholder="Search Task"
          />

          <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="btn-add">Add Todo</button>
      </div>
      <div class="list-tasks"></div>
      <button class="btn-complete-todo">
        Completed Todos <span> 0</span> <i class="fa-solid fa-arrow-right"></i>
      </button>
      <div class="list-tasks-done"></div>
    </div>
    <div class="popup add-new-task-popup">
      <input type="text" placeholder="Add Todos" />
      <hr />
      <div class="btn-groups add-task-btns">
        <button class="btn-save">Save</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
    <div class="popup edit-task-popup">
      <input type="text" placeholder="edit Todos" />
      <hr />
      <div class="btn-groups edit-task-btns">
        <button class="btn-save">Save</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
    <div class="overlay"></div>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>
